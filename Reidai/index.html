<!-- トップページHTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例題</title>
</head>
<body>
    <div id="app">
        <h2>アカウント作成</h2>
        <label for="password">パスワード:
            <input type="password" v-model="pass" placeholder="パスワード">
        </label>
        
        <label for="password">パスワード確認：
            <input type="password" v-model="passcheck" placeholder="パスワード確認">
        </label>
        <button v-if="canRegister">登録</button>
        <button v-else>使用不可</button>
        <p v-if="passMismatch">パスワードが一致しません</p>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
